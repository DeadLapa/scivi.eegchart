<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>SciVi-Chart-Test</title>
        
        <script src="../build/scivi-eeg-chart.min.js"></script>

        <script>
            var g_eegChart;

            function data()
            {
                return (Math.random() < 0.5 ? -1 : 1) * Math.random();
            }

            function main()
            {
                g_eegChart = new EEGChart.EEGChart(document.getElementById("chart-test"));
                g_eegChart.render();

                setInterval(function () {
                    g_eegChart.appendChannelData("A", [ data() ]);
                    g_eegChart.appendChannelData("B", [ data() ]);
                    g_eegChart.appendChannelData("C", [ data() ]);
                    g_eegChart.appendChannelData("D", [ data() ]);
                    g_eegChart.appendChannelData("E", [ data() ]);
                    g_eegChart.render();
                }, 10);
            }
        </script>
    </head>

    <body onload="main();" style="margin: 0px; padding: 0px;">
        <div id="chart-test" style="width: 100vw; height: 100vh;"></div>
    </body>
</html>
